<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico">
    <title>Any.do</title>
    <link rel="stylesheet" href="dash.css">
    <link rel="shortcut icon" href="https://www.any.do/v4/images/og-image.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
      
    <!-- Navigation notifications Bar -->
    <div class="p-3 mb-2 text-white text-center" style="background-color: rgb(6, 211, 156);">
        Any.do needs your permission to <ins>enable reminder and calendar notifications</ins>
        <button type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    
    
    <div class="container-fluid">
        <!-- user data Left side Bar-->
        <div class="row"> 
            <!-- Left Column User Profile and Data -->
            <div class="col-3 bg-white overflow-hidden" id="user">
                <!-- first row for name and image -->
                <div class="row">
                    <div class="col-3 mt-3">
                        <button class="border-dark rounded-circle bg-white">
                                <svg width="24" height="24" viewBox="0 0 24 24">
                                    <g fill="none" fill-rule="evenodd" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.6" transform="translate(-.8)">
                                        <path d="M21.6 17.8a1.6 1.6 0 01-1.6 1.6H5.6A1.6 1.6 0 014 17.8V9a1.6 1.6 0 011.6-1.6h3.2L10.4 5h4.8l1.6 2.4H20A1.6 1.6 0 0121.6 9v8.8z">
                                        </path>
                                        <circle cx="12.8" cy="13" r="3.2">
                                        </circle>
                                    </g>
                                </svg>
                        </button>
                    </div>
                    <div class="col-9">
                        <button type="button" class="btn btn-outline-none font-weight-bolder">Pranay kumar</button>
                        <p>Free Plan. <a href="#">Upgrade ?</a></p>
                    </div>
                </div>
                <!-- create a task -->
                <div class="row">
                        <button type="button" class="btn btn-primary btn-block m-2 font-weight-bolder rounded-pill">
                        + create a task
                    </button>
                </div>

                <!-- calendar -->




            </div>
            
            <!-- To Do list menu -->
            <!-- right side content for todo list -->
            <div class="col-9">
                <!-- first top two buttons for settings and go Premium -->
                <div class="row">
                    <div class="col-3.5 offset-lg-6 mt-3">
                        <div class="bg-white rounded-pill">
                            <!-- settings -->
                            <button type="button" class="btn btn-outline-none bg-white rounded-pill">
                                <svg width="24" height="24" viewBox="0 0 24 24">
                                    <g fill="none" fill-rule="evenodd" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.6">
                                        <circle cx="11.8" cy="11.8" r="2.4"></circle>
                                        <path d="M17.72 14.2a1.32 1.32 0 00.264 1.456l.048.048a1.602 1.602 0 11-2.264 2.264l-.048-.048a1.32 1.32 0 00-1.456-.264 1.319 1.319 0 00-.8 1.208V19a1.6 1.6 0 11-3.2 0v-.072A1.32 1.32 0 009.4 17.72a1.32 1.32 0 00-1.456.264l-.048.048a1.602 1.602 0 11-2.264-2.264l.048-.048a1.32 1.32 0 00.264-1.456 1.319 1.319 0 00-1.208-.8H4.6a1.6 1.6 0 110-3.2h.072A1.32 1.32 0 005.88 9.4a1.32 1.32 0 00-.264-1.456l-.048-.048a1.602 1.602 0 112.264-2.264l.048.048a1.32 1.32 0 001.456.264H9.4c.484-.207.798-.682.8-1.208V4.6a1.6 1.6 0 113.2 0v.072c.002.526.316 1 .8 1.208a1.32 1.32 0 001.456-.264l.048-.048a1.602 1.602 0 112.264 2.264l-.048.048a1.32 1.32 0 00-.264 1.456V9.4c.207.484.682.798 1.208.8H19a1.6 1.6 0 110 3.2h-.072a1.32 1.32 0 00-1.208.8z"></path>
                                    </g>
                                </svg>
                            </button>
                            <!-- sync -->
                            <button type="button" class="btn btn-outline-none bg-white">
                                <svg width="24" height="24" viewBox="0 0 24 24"><g fill="none" fill-rule="evenodd" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.6"><path d="M20.6 5.5v4.8h-4.8M3 18.3v-4.8h4.8"></path><path d="M5.008 9.5a7.199 7.199 0 0111.88-2.688L20.6 10.3M3 13.5l3.712 3.488a7.2 7.2 0 0011.88-2.688"></path></g></svg>
                            </button>
                            <!-- notifications -->
                            <button type="button" class="btn btn-outline-none bg-white">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><g fill="none" fill-rule="evenodd"><rect width="14.4" height="14.4" x="5" y="5" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.6" rx="1.6"></rect></g></svg>    
                            </button>
                            <!-- search -->
                            <button type="button" class="btn btn-outline-none bg-white rounded-pill">
                                <svg width="24" height="24" viewBox="0 0 24 24"><g fill="none" fill-rule="evenodd" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.6"><circle cx="11.4" cy="11.4" r="6.4"></circle><path d="M19.4 19.4l-3.48-3.48"></path></g></svg>
                            </button>

                        </div>
                    </div>

                    <div class="col-3 mt-3">
                        <div class="col">
                            <button type="button" class="btn btn-outline-none bg-white text-info rounded-pill">
                                 Go Premium
                                </button>
                        </div>
                    </div>
                </div>

                <!-- welcome note for user -->
                <div class="row">
                    <div class="bg-white rounded-pill font-weight-bolder text-dark text-center" id="note">
                        Good evening, Pranay Kumar. <span class="border border-secondary ml-3"></span> <button class="btn bg-white btn-outline-none">
                            <svg width="24" height="24" viewBox="3 3 24 24"><circle cx="15" cy="15" r="8.28" fill="transparent" stroke="currentColor" stroke-width="1.6"></circle><path d="M17.43 12.625l-4.8 4.8m0-4.8l4.8 4.8" fill="none" fill-rule="evenodd" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.4"></path></svg>
                        </button>
                        <button class="btn bg-white btn-outline-none">
                            <svg width="24" height="24" viewBox="0 0 24 24"><g fill="currentColor"><circle cx="11.76" cy="11.89" r="1"></circle><circle cx="15.29" cy="11.89" r="1"></circle><circle cx="8.24" cy="11.89" r="1"></circle></g><circle cx="12" cy="12" r="8.28" fill="transparent" stroke="currentColor" stroke-width="1.6"></circle></svg>
                        </button>
                    </div>
                </div>

                <!-- left column for adding the list items -->
                <div class="row">
                    <div class="col-6">
                        <div class="card rounded-lg">
                            <div class="card-body">
                                <div>
                                    <h5 class="card-title font-weight-bold mb-5">Today
                                        <div class="float-right bg-secondary rounded-circle p-1 text-white font-weight-normal">0</div>
                                    </h5>
                                </div>
                                <div>
                                    <h5 class="card-title font-weight-bold mb-5">Tomorrow
                                        <div class="float-right bg-secondary rounded-circle p-1 text-white font-weight-normal">0</div>
                                    </h5>
                                </div>
                                <div>
                                    <h5 class="card-title font-weight-bold mb-5">Upcoming
                                        <div class="float-right bg-secondary rounded-circle p-1 text-white font-weight-normal">0</div>
                                    </h5>
                                </div>
                                <div>
                                    <h5 class="card-title font-weight-bold mb-5">Someday
                                        <div class="float-right bg-secondary rounded-circle p-1 text-white font-weight-normal">0</div>
                                    </h5>
                                </div>
                                
                                <div class="card-footer shadow bg-white rounded" id="input-item">
                                    <div class="row">
                                        <div class="col-10">
                                            <form>
                                                <div class="form-group">
                                                  <input type="text" class="form-control float-left rounded-pill" placeholder="click to quickly add a task">
                                                </div>
                                            </form>
                                        </div>
                                        <div class="col-2">
                                            <button type="button" class="btn btn-primary rounded-circle text-light mt-3">
                                                <svg width="15" height="17" viewBox="0 0 15 17"><path fill="currentColor" d="M8.438 3.563l4.593 4.593a.928.928 0 001.312-1.313L8.16.66a.933.933 0 00-1.32 0L.656 6.844a.928.928 0 001.312 1.313l4.595-4.594v10.504c0 .515.417.933.933.933h.008a.933.933 0 00.934-.933V3.563z"></path></svg>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                          </div>
                    </div>

                    <!-- right column for sync with calendar -->
                    <div class="col-6">
                        <div class="card rounded-lg">
                            <div class="card-body">
                                <div class="card-title">
                                   <h4 class="font-weight-bolder text-center mt-5">Sync Calendars</h4> 
                                   <p class="text-muted text-center">Connect with Google Calendar to unleash your full power productivity and always stay in-sync.</p>
                                   <button type="button" class="btn btn-primary btn-lg btn-block rounded-pill mb-5">
                                    <g transform="translate(20.192 16.688)"><path fill="#4385F5" d="M9.544 13.746C8.162 12.655 6.78 11.564 5.4 10.472c-.12-.095-.228-.205-.34-.307.935-.724 1.716-1.58 2.229-2.668.204-.434.348-.887.484-1.346.094-.317.065-.44-.322-.437-2.3.02-4.6.01-6.901.01-.488 0-.488 0-.488-.51 0-1.581.007-3.162-.007-4.742C.052.167.104.05.443.052c4.243.012 8.486.009 12.73.003.229 0 .373.017.413.3.527 3.76.104 7.355-1.838 10.674-.595 1.016-1.31 1.944-2.204 2.717"></path></g>
                                    <img src="https://img.icons8.com/color/452/google-logo.png" class="bg-white" alt="">
                                    Connect with Google Calendar
                                </button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>   
            </div>


        </div>
    </div>
</body>
</html>
