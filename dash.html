<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico">
    <title>Any.do</title>
    <link rel="stylesheet" href="dash.css">
    <link rel="shortcut icon" href="https://www.any.do/v4/images/og-image.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
      
    <!-- Navigation notifications Bar -->
    <div class="p-3 mb-2 text-white text-center" style="background-color: rgb(6, 211, 156);">
        Any.do needs your permission to <ins>enable reminder and calendar notifications</ins>
        <button type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    
    
    <div class="container-fluid">
        
        <div class="row">
            
            <!-- User Profile and Data -->

            <div class="col-3 bg-white overflow-hidden">
                <div class="row">
                    <div class="col-3 mt-3">
                            <button class="border-dark rounded-circle bg-white">
                                    <svg width="24" height="24" viewBox="0 0 24 24">
                                        <g fill="none" fill-rule="evenodd" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.6" transform="translate(-.8)">
                                            <path d="M21.6 17.8a1.6 1.6 0 01-1.6 1.6H5.6A1.6 1.6 0 014 17.8V9a1.6 1.6 0 011.6-1.6h3.2L10.4 5h4.8l1.6 2.4H20A1.6 1.6 0 0121.6 9v8.8z">
                                            </path>
                                            <circle cx="12.8" cy="13" r="3.2">
                                            </circle>
                                        </g>
                                    </svg>
                            </button>
                        </div>

                    <div class="col-9 ml-0">
                        <button type="button" class="btn btn-outline-none font-weight-bolder">Pranay kumar</button>
                        <p>Free Plan. <a href="#">Upgrade ?</a></p>
                    </div>
                </div>
            </div>
            
            <!-- To Do list menu -->
            <div class="col-4">
            
            </div>

            <div class="col-5">
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-outline-none bg-white text-info rounded-pill"> Go Premium</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-outline-none bg-white text-info rounded-pill"> Go Premium</button>
                    </div>
                </div>
            </div>

        </div>
        
    </div>

</body>
</html>
